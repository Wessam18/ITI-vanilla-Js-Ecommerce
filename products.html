<!doctype html>
<html lang="en">
  <head>
    <title>Products</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1"
      type="module"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/6183ab3892.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="">
    <header
      class="header bg-gray-100 w-full fixed top-0 left-0 z-50 h-16 transition-all duration-300 flex items-center"
    >
      <nav
        class="flex justify-between items-center w-full max-w-[1400px] ml-28 mr-40 px-6 md:px-10"
      >
        <a href="#">
          <img src="./assets/logo.png" alt="logo" class="w-48" />
        </a>
        <ul class="flex items-center space-x-6 text-sm font-medium">
          <li>
            <a href="home.html" class="">Home</a>
          </li>
          <li>
            <a href="products.html" class="">Shop</a>
          </li>
        </ul>
        <div class="flex items-center space-x-4">
          <div
            id="themeToggle"
            class="cursor-pointer transition-transform duration-300 hover:rotate-12"
          >
            <i class="fa-solid fa-moon text-2xl text-black"></i>
          </div>

          <button command="show-modal" commandfor="drawer" class="relative">
            <i class="fa-solid fa-cart-arrow-down text-2xl text-black"></i>
            <span
              id="cartCount"
              class="absolute -top-2 -right-3 bg-red-500 text-xs px-2 rounded-full"
            >
              0
            </span>
          </button>

          <div onclick="logout()" class="text-white px-4 py-1">
            <i class="fa-solid fa-right-from-bracket text-2xl text-black"></i>
          </div>
        </div>
      </nav>
    </header>
<div class="mt-20"></div>
    <div
      class="p-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
      id="productsContainer"
    ></div>
    <!-- Include this script tag or install `@tailwindplus/elements` via npm: -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script> -->
    <el-dialog>
      <dialog
        id="drawer"
        aria-labelledby="drawer-title"
        class="fixed inset-0 size-auto max-h-none max-w-none overflow-hidden bg-transparent not-open:hidden backdrop:bg-transparent"
      >
        <el-dialog-backdrop
          class="absolute inset-0 bg-gray-500/75 transition-opacity duration-500 ease-in-out data-closed:opacity-0"
        ></el-dialog-backdrop>

        <div
          tabindex="0"
          class="absolute inset-0 pl-10 focus:outline-none sm:pl-16"
        >
          <el-dialog-panel
            class="ml-auto block size-full max-w-md transform transition duration-500 ease-in-out data-closed:translate-x-full sm:duration-700"
          >
            <div
              class="flex h-full flex-col overflow-y-auto bg-white shadow-xl"
            >
              <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
                <div class="flex items-start justify-between">
                  <h2
                    id="drawer-title"
                    class="text-lg font-medium text-gray-900"
                  >
                    Shopping cart
                  </h2>
                  <div class="ml-3 flex h-7 items-center">
                    <button
                      type="button"
                      command="close"
                      commandfor="drawer"
                      class="relative -m-2 p-2 text-gray-400 hover:text-gray-500"
                    >
                      <span class="absolute -inset-0.5"></span>
                      <span class="sr-only">Close panel</span>
                      <svg
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1.5"
                        data-slot="icon"
                        aria-hidden="true"
                        class="size-6"
                      >
                        <path
                          d="M6 18 18 6M6 6l12 12"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                    </button>
                  </div>
                </div>

                <div class="mt-8">
                  <div class="flow-root">
                    <ul
                      id="cartItems"
                      role="list"
                      class="-my-6 divide-y divide-gray-200"
                    ></ul>
                  </div>
                </div>
              </div>

              <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
                <div
                  class="flex justify-between text-base font-medium text-gray-900"
                >
                  <p>Subtotal</p>
                  <p>$<span id="total">0</span></p>
                </div>
                <p class="mt-0.5 text-sm text-gray-500">
                  Shipping and taxes calculated at checkout.
                </p>
                <div class="mt-6">
                  <a
                    href="#"
                    class="flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-xs hover:bg-indigo-700"
                    >Checkout</a
                  >
                </div>
                <div
                  class="mt-6 flex justify-center text-center text-sm text-gray-500"
                >
                  <p>
                    or
                    <button
                      type="button"
                      command="close"
                      commandfor="drawer"
                      class="font-medium text-indigo-600 hover:text-indigo-500"
                    >
                      Continue Shopping
                      <span aria-hidden="true"> &rarr;</span>
                    </button>
                  </p>
                </div>
              </div>
            </div>
          </el-dialog-panel>
        </div>
      </dialog>
    </el-dialog>

    <script src="js/products.js"></script>
  </body>
</html>
